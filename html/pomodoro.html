<body>

  <div class="timer-container">

    <div class="status" id="status">ì‘ì—… ì¤‘</div>

    <div class="time-settings">
      <label>
        ì‘ì—… ì‹œê°„ (ë¶„)
        <input type="number" id="workInput" min="1" max="180" value="25" />
      </label>
      <label>
        íœ´ì‹ ì‹œê°„ (ë¶„)
        <input type="number" id="breakInput" min="1" max="60" value="5" />
      </label>
    </div>

    <div class="controls">
      <button id="startBtn" aria-label="ì‹œì‘">â–¶ï¸ ì‹œì‘</button>
      <button id="pauseBtn" aria-label="ì¼ì‹œì •ì§€" disabled>â¸ï¸ ì¼ì‹œì •ì§€</button>

    </div>
  </div>

  <!-- âœ… ogg íŒŒì¼ì€ ì´ì™€ ê°™ì€ í´ë”ì— ì¡´ì¬í•´ì•¼ í•¨ -->
  <audio id="alarmSound" src="alarm.ogg" preload="auto"></audio>

  <script>
    // ë‹¤í¬ëª¨ë“œ ë³µì› ë° í† ê¸€
    const toggle = document.getElementById("darkToggle");
    if (localStorage.getItem("theme") === "dark") {
      document.body.classList.add("dark");
      toggle.textContent = "â˜€ï¸";
    } else {
      toggle.textContent = "ğŸŒ™";
    }

    toggle.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      const isDark = document.body.classList.contains("dark");
      localStorage.setItem("theme", isDark ? "dark" : "light");
      toggle.textContent = isDark ? "â˜€ï¸" : "ğŸŒ™";
    });

    // íƒ€ì´ë¨¸ ë³€ìˆ˜
    let workDuration = 25 * 60;
    let breakDuration = 5 * 60;
    let timer = workDuration;
    let interval = null;
    let isWorking = true;
    let sessionCount = 0;

    const timeEl = document.getElementById("time");
    const statusEl = document.getElementById("status");
    const sessionCountEl = document.getElementById("sessionCount");
    const startBtn = document.getElementById("startBtn");
    const pauseBtn = document.getElementById("pauseBtn");
    const resetBtn = document.getElementById("resetBtn");
    const workInput = document.getElementById("workInput");
    const breakInput = document.getElementById("breakInput");
    const alarmSound = document.getElementById("alarmSound");

    function updateDisplay() {
      const minutes = Math.floor(timer / 60);
      const seconds = timer % 60;
      timeEl.textContent = `${String(minutes).padStart(2, "0")}:${String(seconds).padStart(2, "0")}`;
      statusEl.textContent = isWorking ? "ì‘ì—… ì¤‘" : "íœ´ì‹ ì¤‘";
      sessionCountEl.textContent = `ì„¸ì…˜: ${sessionCount}`;
    }

    function switchMode() {
      alarmSound.play().catch(() => {});
      if (isWorking) sessionCount++;
      isWorking = !isWorking;
      timer = isWorking ? workDuration : breakDuration;
      updateDisplay();
    }

    function tick() {
      if (timer > 0) {
        timer--;
        updateDisplay();
      } else {
        switchMode();
      }
    }

    startBtn.addEventListener("click", () => {
      if (interval) return;
      interval = setInterval(tick, 1000);
      startBtn.disabled = true;
      pauseBtn.disabled = false;
    });

    pauseBtn.addEventListener("click", () => {
      clearInterval(interval);
      interval = null;
      startBtn.disabled = false;
      pauseBtn.disabled = true;
    });

    resetBtn.addEventListener("click", () => {
      clearInterval(interval);
      interval = null;
      isWorking = true;
      timer = workDuration;
      sessionCount = 0;
      updateDisplay();
      startBtn.disabled = false;
      pauseBtn.disabled = true;
    });

    function updateDurations() {
      const workVal = parseInt(workInput.value);
      const breakVal = parseInt(breakInput.value);
      workDuration = (isNaN(workVal) || workVal < 1) ? 25 * 60 : workVal * 60;
      breakDuration = (isNaN(breakVal) || breakVal < 1) ? 5 * 60 : breakVal * 60;
      clearInterval(interval);
      interval = null;
      isWorking = true;
      timer = workDuration;
      sessionCount = 0;
      updateDisplay();
      startBtn.disabled = false;
      pauseBtn.disabled = true;
    }

    workInput.addEventListener("change", updateDurations);
    breakInput.addEventListener("change", updateDurations);

    updateDisplay();
  </script>
