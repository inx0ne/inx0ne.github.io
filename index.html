<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>공부꾸키</title>
  <style>
    :root {
      --main-color: #c8dbef;
      --sub-color: #deebf7;
      --hover-color: #b4cce9;
      --text-color: #333;
    }

    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: var(--sub-color);
      color: var(--text-color);
      transition: background-color 0.4s ease;
    }

    header {
      background-color: var(--main-color);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      transition: all 0.4s ease;
    }

    header h1 {
      margin: 0;
      font-size: 1.6rem;
      color: #444;
    }

    nav a {
      margin-left: 1.2rem;
      text-decoration: none;
      color: #444;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #222;
    }

    .container {
      max-width: 960px;
      margin: 3rem auto;
      padding: 0 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 2rem;
    }

    .tool-button {
      background-color: var(--main-color);
      border: none;
      padding: 1.5rem;
      font-size: 1rem;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .tool-button:hover {
      background-color: var(--hover-color);
      transform: translateY(-4px);
    }
  </style>
</head>
<body>
  <header>
    <h1>공부꾸키</h1>
    <nav>
      <a href="pomodoro.html">뽀모도로</a>
      <a href="ai.html">AI 어시스턴트</a>
      <a href="focus.html">집중 타이머</a>
      <a href="habit.html">해빗 트래커</a>
      <a href="todo.html">투두다이어리</a>
      <a href="book.html">북트래커</a>
    </nav>
  </header>

  <main class="container">
    <button class="tool-button" onclick="location.href='pomodoro.html'">🕒 뽀모도로 타이머</button>
    <button class="tool-button" onclick="location.href='ai.html'">🤖 AI 어시스턴트</button>
    <button class="tool-button" onclick="location.href='focus.html'">🎯 집중 타이머</button>
    <button class="tool-button" onclick="location.href='habit.html'">🌱 해빗 트래커</button>
    <button class="tool-button" onclick="location.href='todo.html'">📝 투두다이어리</button>
    <button class="tool-button" onclick="location.href='book.html'">📚 북트래커</button>
  </main>
</body>
</html>
