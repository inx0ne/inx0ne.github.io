<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>공부꾸키</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- 로딩 화면 -->
  <div id="loader">
    <div class="spinner"></div>
  </div>

  <!-- 본문 -->
  <div id="content" style="display:none;">
    <header>
      <h1>공부꾸키</h1>
      <nav>
        <a href="/html/pomodoro.html" aria-label="뽀모도로 타이머">🕒 뽀모도로</a>
        <a href="/html/ai.html" aria-label="AI 어시스턴트">🤖 AI</a>
        <a href="/html/focus.html" aria-label="집중 타이머">🎯 집중</a>
        <a href="/html/habit.html" aria-label="해빗 트래커">🌱 해빗</a>
        <a href="/html/todo.html" aria-label="투두 다이어리">📝 투두</a>
        <a href="/html/book.html" aria-label="북 트래커">📚 책</a>
      </nav>
      <button id="darkToggle" aria-label="다크모드 토글">🌙</button>
    </header>

    <main class="container">
      <button class="tool-button" onclick="location.href='/html/pomodoro.html'">🕒 뽀모도로 타이머</button>
      <button class="tool-button" onclick="location.href='/html/ai.html'">🤖 AI 어시스턴트</button>
      <button class="tool-button" onclick="location.href='/html/focus.html'">🎯 집중 타이머</button>
      <button class="tool-button" onclick="location.href='/html/habit.html'">🌱 해빗 트래커</button>
      <button class="tool-button" onclick="location.href='/html/todo.html'">📝 투두다이어리</button>
      <button class="tool-button" onclick="location.href='/html/book.html'">📚 북트래커</button>
    </main>
  </div>

<script>
  window.addEventListener("load", () => {
    const loader = document.getElementById("loader");
    const content = document.getElementById("content");
    const toggle = document.getElementById("darkToggle");

    // 다크모드 상태 복원
    if (localStorage.getItem("theme") === "dark") {
      document.body.classList.add("dark");
      toggle.textContent = "☀️";
    } else {
      toggle.textContent = "🌙";
    }

    // 로딩 후 본문 보여주기
    setTimeout(() => {
      loader.style.display = "none";
      content.style.display = "block";
      content.style.opacity = 0;
      setTimeout(() => {
        content.style.transition = "opacity 0.8s ease";
        content.style.opacity = 1;
      }, 10);
    }, 1200);

    // 다크모드 토글 이벤트
    toggle.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      const isDark = document.body.classList.contains("dark");
      localStorage.setItem("theme", isDark ? "dark" : "light");
      toggle.textContent = isDark ? "☀️" : "🌙";
    });
  });
</script>
</body>
</html>
