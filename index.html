<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>공부꾸키</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- 🔄 로딩 애니메이션 -->
  <div id="loader">
    <div class="spinner"></div>
  </div>

  <!-- 🌟 실제 본문 콘텐츠 -->
  <div id="content" style="display: none;">
    <header>
      <h1>공부꾸키</h1>
      <nav>
        <a href="pomodoro.html">🕒 뽀모도로</a>
        <a href="ai.html">🤖 AI</a>
        <a href="focus.html">🎯 집중</a>
        <a href="habit.html">🌱 해빗</a>
        <a href="todo.html">📝 투두</a>
        <a href="book.html">📚 책</a>
      </nav>
    </header>

    <main class="container">
      <button class="tool-button" onclick="location.href='pomodoro.html'">🕒 뽀모도로 타이머</button>
      <button class="tool-button" onclick="location.href='ai.html'">🤖 AI 어시스턴트</button>
      <button class="tool-button" onclick="location.href='focus.html'">🎯 집중 타이머</button>
      <button class="tool-button" onclick="location.href='habit.html'">🌱 해빗 트래커</button>
      <button class="tool-button" onclick="location.href='todo.html'">📝 투두다이어리</button>
      <button class="tool-button" onclick="location.href='book.html'">📚 북트래커</button>
    </main>
  </div>

  <script>
    // 로딩 후 본문 표시 (1.2초 뒤)
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.getElementById("loader").style.display = "none";
        const content = document.getElementById("content");
        content.style.display = "block";
        content.style.opacity = 0;
        setTimeout(() => {
          content.style.transition = "opacity 0.8s ease";
          content.style.opacity = 1;
        }, 10);
      }, 1200); // 1.2초 로딩
    });
  </script>
</body>
</html>
